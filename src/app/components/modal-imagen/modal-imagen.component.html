<div class="fondo-modal-imagen animated fadeIn fast"
        [class.oculto]="modalImagenService.ocultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imágen</h4>
                    <button type="button" 
                        class="close" 
                        data-dismiss="modal" 
                        aria-label="Close"
                        (click)="cerrarModal()">
                        <span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    
                    <h3>Seleccione una imágen</h3>

                    <div class="text-center img-container">
                        <img *ngIf="!imgTemp" class="img-avatar" [src]="modalImagenService.img" alt="">
                        <img *ngIf="imgTemp" class="img-avatar" [src]="imgTemp" alt="">
                    </div>
    
                    <input type="file"
                            (change)="cambiarImagen($any($event.target).files[0])">
    
                </div>
                <div class="modal-footer">
                    <button type="button" 
                        class="btn btn-default" 
                        data-dismiss="modal"
                        (click)="cerrarModal()">Cancelar</button>
                    <button (click)="subirImagen()" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
